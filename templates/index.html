<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Restoration App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f5f7fa; text-align: center; padding-top: 50px; }
    .card { max-width: 700px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 20px; }
    img { max-width: 100%; border-radius: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card p-4">
    <h2 class="mb-3">ðŸ§  Image Restoration using CNN</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required class="form-control mb-3">
      <select name="model" class="form-select mb-3">
        <option value="SRCNN">SRCNN</option>
        <option value="ResNet">ResNetSR</option>
      </select>
      <button type="submit" class="btn btn-primary w-100">Restore Image</button>
    </form>

    {% if uploaded_img %}
    <hr>
    <h5>Original Image</h5>
    <img src="{{ uploaded_img }}" alt="Original">
    <h5>Restored Image ({{ model_used }})</h5>
    <img src="{{ result_img }}" alt="Result">
    {% endif %}
  </div>
</body>
</html>
